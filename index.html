<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <link rel="stylesheet" href="/style.css">
    <title>Facebook - log in or sign up</title>
</head>
<body class="bg-gray-200">
<div class="container flex space-x-16 my-32 items-center justify-center ">
    <div class="left w-1/3 -mt-16">
        <img src="fb.svg" class="w-80" alt="">
        <p class="mx-9 text-[25px] font-arial">Facebook helps you connect and share with the people in your life.</p>
    </div>
    <div class=" w-1/4 right flex flex-col bg-white p-4 rounded-lg shadow-lg relative">
        <input type="text" class="px-4 py-3 my-2 border border-1 border-gray-400 rounded-md outline-blue-400" placeholder="Email address or phone number">
        <input type="password" class=" px-4 py-3 my-2 border border-1 border-gray-400 rounded-md outline-blue-400" placeholder="Password">
        <button class=" px-4 py-2 my-2 bg-blue-600 text-white border border-1 rounded-md hover:bg-blue-700 text-lg font-bold">Log in</button>
        <span class="mb-2 text-blue-600 m-auto cursor-pointer hover:underline text-sm">Forgotten password?</span>
        <hr class="my-2">
        <button class=" my-2 py-2 px-4 bg-green-500 text-white border border-1 rounded-md hover:bg-green-700 text-lg font-bold w-fit m-auto">Create new account</button>
        <span class="absolute -bottom-10 text-sm left-12"><span class="font-bold cursor-pointer text-black hover:underline ">Create a Page </span>for a celebrity, brand or business.</span>
    </div>
</div>
</body>
</html>
